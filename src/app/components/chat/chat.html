<div class="chat-container">

  <div class="messages">
    <div *ngFor="let m of messages"
         class="msg"
         [ngClass]="m.sender">
      {{ m.text }}
    </div>

    <div *ngIf="isLoading" class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="userMessage"
      (keyup.enter)="send()"
      placeholder="Escribe tu mensaje..."
    >
    <button (click)="send()">Enviar</button>
  </div>

</div>
